<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="sign_up_page.css">
    <title>Sign Up</title>
</head>

<body>
    <section class="main_section">
        <div class="container">
            <div class="row signup_form">
                <div class="col-md-6 signup_content">
                    <h4>Sign Up</h4><br>
                    <div class="name_section">
                        <svg xmlns="http://www.w3.org/2000/svg" height="17"
                            viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                            <path
                                d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
                        </svg>
                        <input class="user_name" type="text" name="your name" placeholder="Your Name">
                    </div>
                    <div class="email_section">
                        <svg xmlns="http://www.w3.org/2000/svg" height="15" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"/></svg>
                        <input class="user_email" type="text" name="your email" placeholder="Your Email">
                    </div>
                    <div class="pass_section">
                        <svg xmlns="http://www.w3.org/2000/svg" height="17" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/></svg>
                        <input class="user_pass" type="password" name="password" placeholder="Your Password">
                    </div>
                    <div class="repeat_pass">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M336 352c97.2 0 176-78.8 176-176S433.2 0 336 0S160 78.8 160 176c0 18.7 2.9 36.8 8.3 53.7L7 391c-4.5 4.5-7 10.6-7 17v80c0 13.3 10.7 24 24 24h80c13.3 0 24-10.7 24-24V448h40c13.3 0 24-10.7 24-24V384h40c6.4 0 12.5-2.5 17-7l33.3-33.3c16.9 5.4 35 8.3 53.7 8.3zM376 96a40 40 0 1 1 0 80 40 40 0 1 1 0-80z"/></svg>
                        <input class="repeat_user_pass" type="password" name="repeat your password" placeholder="Repeat Your Password">
                    </div>
                    <div class="terms_services">
                        <input class="check_box" type="checkbox" name="checkbox">
                        <p class="note_for_terms">I agree all statements in <a href="#" target="_blank">Terms of Service</a></p>
                    </div>
                    <div class="regi_button">
                        <a href="#" target="_blank"><button class="register_btn">REGISTER</button></a>
                    </div>
                </div>
                <div class="col-md-6 image_section">
                    <div class="img_signup">
                        <img src="4957136.jpg" alt="sign up image">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
